<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | CryptIQ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        font-family: Arial, sans-serif;
        /* background: linear-gradient(135deg, #1e3c72, #2a5298); */
        background-color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000000;
        flex-direction: column;
      }

      .animated-heading {
        font-family: "Orbitron", sans-serif;
        font-size: 64px;
        font-weight: bold;
        margin-bottom: 40px;
        display: flex;
        gap: 10px;
      }

      .animated-heading span {
        opacity: 0;
        transform: scale(0);
      }

      .animated-heading span.animate {
        animation: pop 0.6s forwards;
      }

      @keyframes pop {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.4);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .register-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 40px 50px;
        width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      .register-container h2 {
        margin-bottom: 24px;
        font-weight: 700;
        font-size: 2.2rem;
        letter-spacing: 2px;
        color: #0290a3;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input,
      textarea {
        padding: 12px 16px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        transition: 0.3s ease;
        background: rgba(255, 255, 255, 0.2);
        /* color: #fff; */
        color: #4f4f4f;
        resize: none;
      }

      input::placeholder,
      textarea::placeholder {
        color: #5c5c5c;
      }

      input:focus,
      textarea:focus {
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 10px #00bcd4;
        color: #000;
      }

      button {
        padding: 14px 0;
        border-radius: 10px;
        border: none;
        background: #0290a3;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        letter-spacing: 1.2px;
        box-shadow: 0 5px 15px #00bcd4aa;
      }

      button:hover {
        background: #0097a7;
        box-shadow: 0 8px 20px #0097a7cc;
      }

      p {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #ccc;
      }

      p a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      p a:hover {
        color: #00838f;
        text-decoration: underline;
      }

      @media (max-width: 450px) {
        .register-container {
          width: 90vw;
          padding: 30px 20px;
        }

        .animated-heading {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-heading" id="animated-heading">
      <span>C</span>
      <span>r</span>
      <span>y</span>
      <span>p</span>
      <span>t</span>
      <span>I</span>
      <span>Q</span>
    </div>

    <div class="register-container">
      <h2>Register</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="date" name="dob" placeholder="Date of Birth" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </body>
  <script>
    const spans = document.querySelectorAll("#animated-heading span");

    function triggerAnimation() {
      spans.forEach((span) => span.classList.remove("animate"));
      setTimeout(() => {
        spans.forEach((span, index) => {
          setTimeout(() => {
            span.classList.add("animate");
          }, index * 200);
        });
      }, 50);
    }

    triggerAnimation(); // Initial run
    setInterval(triggerAnimation, 3000); // Repeat every 10s
  </script>
</html>
